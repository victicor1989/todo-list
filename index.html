<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400&       
    display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <main>
        <h1 id="titulo-ppal">Fecha</h1>
        <p id="contador-tareas-pendientes">0 Tareas pendientes</p>
        <form class="new-task-form"> 
            <input type="text" class="caja-de-text"  placeholder="Escriba una tarea..."/>
            <button type="submit" class="boton submit-botton">Agregar Tarea</button>
            <button type="reset" class="boton clear-button">Limpiar</button>
        </form>
        <ul id="lista-de-tareas" class="tasks-list">
            <li class="task-list-item">
                <button class="button-list check-task-button">
                    <i class="fa-regular fa-circle-check"></i>
                </button>
                <span class="task-description">Lista de tareas pendientes</span>
                <button type="button" class="button-list remove-task-button">
                    <i class="fa-regular fa-trash-can"></i>
                </button>
            </li>
        </ul> 
    </main>
</body>

</html>
